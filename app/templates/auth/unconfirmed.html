{% extends "base.html" %}

{% block title %}Flasky - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还没有验证你的帐号。</h3>
    <p>
        在您访问本网站之前，您需要确认您的帐户。
        检查您的注册邮箱，您应该已收到一封电子邮件与确认链接。
    </p>
    <p>
        没有收到邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
